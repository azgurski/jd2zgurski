<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>New Billing Data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', monospace;
    }
  </style>
</head>

<body>
<div align="center">

<h1><b>New Billing Data Form</b></h1>

<form th:method="POST" th:action="@{/billing_data}" th:object="${billing_data}">
  <label for="restaurant_id">Choose restaurant:</label>
  <select th:field="*{restaurant_id}" id="restaurant_id">
    <option th:each="restaurant : ${restaurants_list}"
            th:value="${restaurant.getRestaurant_id()}"
            th:text="${restaurant.getName()}"
    ></option>
<!--  <label for="restaurant_id">Restaurant_id</label>-->
<!--&lt;!&ndash;  <input type="text"&ndash;&gt;-->
<!--&lt;!&ndash;         pattern="[0-9]*"&ndash;&gt;-->
<!--&lt;!&ndash;         title="Restaurant_id should contain only digits, e.g. 123"&ndash;&gt;-->
<!--&lt;!&ndash;         th:field="*{restaurant_id}" id="restaurant_id">&ndash;&gt;-->
<!--  <div style="color: red" th:if="${#fields.hasErrors('restaurant_id')}" th:errors="*{restaurant_id}">Error</div>-->
  </select>
  <p></p>
  <label for="iban">IBAN</label>
  <input type="text" th:field="*{iban}" id="iban">
  <div style="color: red" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}">Error</div>

  <p></p>
  <label for="bic">BIC</label>
  <input type="text" th:field="*{bic}" id="bic">
  <div style="color: red" th:if="${#fields.hasErrors('bic')}" th:errors="*{bic}">Error</div>

  <p></p>
  <label for="role_id">Choose role_id:</label>
  <select th:field="*{role_id}" id="role_id">
    <option value="1">admin</option>
    <option value="2">restaurant</option>
  </select>


<!--  <input type="text" th:field="*{role_id}" id="role_id">-->
  <div style="color: red" th:if="${#fields.hasErrors('role_id')}" th:errors="*{role_id}">Error</div>

  </br>
  <p>

  </p>
  <input type="submit" value="Create!"/>
</form>
</div>
</body>
</html>

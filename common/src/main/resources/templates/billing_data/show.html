<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Show Billing Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', monospace;
        }
    </style>
</head>
<body>

<b>Billing data id:</b>
<p th:text="${billingData.getBilling_data_id()}">value_id</p>
<b>Restaurant id: </b>
<p th:text="${billingData.getRestaurant_id()}">restaurant_id</p>
<b>IBAN:</b>
<p th:text="${billingData.getIban()}">value id</p>
<b>BIC: </b>
<p th:text="${billingData.getBic()}">bic</p>

</body>
</html>
